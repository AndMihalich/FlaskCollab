{% extends "base.html" %}

{% block title %}Join Subject{% endblock %}

{% block page_content %}
<div class="container mt-4">
  <h2>Join a Subject</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.csrf_token }}
    <div class="mb-3">
      {{ form.code.label(class_="form-label") }}
      {{ form.code(class_="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Join</button>
    <a href="{{ url_for('subj.subject_list') }}" class="btn btn-secondary">Back</a>
  </form>
</div>
{% endblock %}
