{% extends "base.html" %}

{% block title %}Create Subject{% endblock %}


{% block page_content %}
<div class="container mt-4">
  <h2>Create a Subject</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    {{form.csrf_token }}
    <div class="mb-3">
      {{ form.name.label(class_="form-label") }}
      {{ form.name(class_="form-control") }}
    </div>
    <button type="submit" class="btn btn-success">Create</button>
    <a href="{{ url_for('subj.subject_list') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
